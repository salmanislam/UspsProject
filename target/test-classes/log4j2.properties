name=PropertiesConfig
property.filename = logger
appenders = file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{MM-dd-yyyy hh:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = STDOUT
appender.file.fileName=src/test/resources/${filename}/everything.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{MM-dd-yyyy hh:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file.append=false

loggers=file
logger.file.name=featureFiles
logger.file.level = ALL
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE

rootLogger.level = ALL
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT